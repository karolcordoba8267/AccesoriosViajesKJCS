<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <link rel="stylesheet" href="../css/login.css">
 
        <!-- Enlaces a hojas de estilo y fuentes -->
        <script src="https://kit.fontawesome.com/96fab7a9f8.js"
            crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Honk&family=Kode+Mono:wght@400..700&family=Noto+Color+Emoji&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital@0;1&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    </head>
    <body>
        <!-- Navegación -->
        <nav>
            <ul class="ul">
                <li class="li">
                    <img src="../assets/avion.png" alt="Logo"
                        style="width: 80; height: 40px;">
                </li>
                <li class="li"><a href="../index.html"
                        style="color: white;"><i
                            class="fa-solid fa-house"></i> Inicio</a></li>
                <li class="li"><a href="inicio.html"><i
                            class="fa-solid fa-shop"></i> Comprar</a></li>
                <li class="li"><a href="#contact"><i
                            class="fa-solid fa-envelope"></i>
                        Contactanos</a></li>
                <li class="li"><a href="#blog"><i
                            class="fa-solid fa-newspaper"></i> Blog</a></li>
                <li class="li"><a href="#about"><i class="fas fa-users"></i>
                        Sobre Nosotros </a></li>
                <li class="li" id="inicioSesion" style="border-radius: 100px;"><a style="color: black;  background-color: antiquewhite;" href="login.html"><i
                            class="fa-solid fa-user"></i> Ingresar</a></li>
            </ul>
        </nav>
        <div class="container">
            <div
                style="padding: 20px; border: 1px solid black; border-radius: 10px; background-color: lightblue;">
                <div class="login-form" style="border: 1px solid black;">
                    <h1>Iniciar Sesión</h1>
                    <form id="loginForm" action="/submit" method="post">
                        <label style="font-family: 'Raleway', sans-serif;"
                            for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username"
                            placeholder="Ingrese su nombre de usuario">
                        <label style="font-family: 'Raleway', sans-serif;"
                            for="password">Contraseña</label>
                        <input type="password" id="password" name="password"
                            placeholder="Ingrese su contraseña">
                        <a style="font-family: 'Raleway', sans-serif;"
                            href="#">¿Olvidó su contraseña?</a>
                        <button style="font-family: 'Raleway', sans-serif;"
                            type="button"
                            onclick="validarCredenciales()">Ingresar</button>
                    </form>
                </div>
            </div>

        </div>
        <script src="../js/login.js"></script>
    </body>
</html>
